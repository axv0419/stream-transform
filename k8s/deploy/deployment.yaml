apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: valley-app-dep
  name: valley-app-dep
  namespace: sorrento
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: valley-app-dep
  template:
    metadata:
      labels:
        app: valley-app-dep
    spec:
      containers:
        - image: gcr.io/p8-integrations-eu-dev-2/valley-app:latest
          imagePullPolicy: Always
          name: spring-boot-container
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 30
