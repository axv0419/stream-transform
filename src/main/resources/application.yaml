#Info endpoints
info:
  company: Dexcom
  project: integrations

# Management endpoints
management:
  endpoint:
    restart:
      enabled:  true

spring:
  application:
    name: julian
  cloud:
    kubernetes:
      config:
        name: julian
        namespace: colorado
        sources:
          - name: julian
      reload:
        enabled: true
        mode: polling
        period: 2000

# Actuator endpoints
endpoints:
  cors:
    allowed-origins: "*"
  metrics:
    enabled: true
  configprops:
    enabled: true
  env:
    enabled: true
  beans:
    enabled: true

stream-connector-config:
  inputTopic: test-01.stream.in
  outputTopic: test-01.stream.out
  errorTopic: test-01.stream.error
  streamSettings:
    application.id: ajar-stream
    client.id: ajar-stream-one
    #    bootstrap.servers: 172.19.43.2:9092
    bootstrap.servers: libra:29092
